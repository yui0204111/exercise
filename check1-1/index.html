<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>テスト1</title>
</head>
<body>
    <script src="main.js"></script>
    <!-- 名前とメールアドレスの入力フィールドを追加してださい -->
    <div>
        <label for="name">名前</label>
        <input type="text" id="name" name="name" placeholder="名前を入力">
    </div>
    <div>
        <label for="email"></label>
        <input type="email" id="email" name="email" placeholder="メールアドレスを入力">
    </div>
    <!-- registerUser関数を呼び出すボタンを追加してください -->
    <button onclick="registerUser()">ユーザー登録</button>
    <!-- findUser関数を呼び出すボタンを追加してください -->
    <button onclick="findUser()">ユーザー検索</button>
    <script src="main.js"></script>
</body>
</html>
